<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="../../assets/imgs/icons8-meio-ambiente-64.png" type="image/x-icon">
</head>
<body>
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="#home">
                        <h1><span>C</span>limatiza</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="../../../index.html" data-after="Home">Home</a></li>
                        <li><a href="../../../index.html#challenge" data-after="Desafio">Desafio</a></li>

                        <li><a href="../fundadores/index.html" data-after="Fundadores">Fundadores</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="main-container">
            <h1>Cadastre-se no Climatiza</h1>
            <form id="register-form">
                <div class="full-box">
                    <label for="email">E-mail</label>
                    <input type="email" class="modal-field" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate>
                </div>
                <div class="half-box spacing">
                    <label for="name">Nome</label>
                    <input type="text" class="modal-field" name="name" id="name" placeholder="Digite o seu nome" data-max-length ="16" data-only-letters>
                </div>
                <div class="half-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" class="modal-field" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
                </div>
                <div class="half-box spacing">
                    <label for="password">Senha</label>
                    <input type="password" class="modal-field" name="password" id="password" placeholder="Digite a sua senha" data-required="" data-password-validate>
                </div>
                <div class="half-box">
                    <label for="passwordConfirmation">Confirme a sua senha</label>
                    <input type="password" class="modal-field" name="passwordConfirmation" id="passwordConfirmation" placeholder="Confirme a sua senha" data-equal = "password" data-required="">
                </div>
                <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Estou de acordo em participar do Hackaton</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Registrar">
                </div>
            </form>
            <p class="error-validation template"></p>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="../../js/hamburger.js"></script>
</body>
</html>
